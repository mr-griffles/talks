# What are Cloud Developer Environments?

* Ephemeral developer environments that run on containers

* Extremely configurable and consistent for all users

* Create any source controlled environment you want and startup scripts in seconds

* [Gitpod](https://gitpod.io/) and [github codespaces](https://github.com/features/codespaces) are the most well known

* Where docker containers solved "it works on my machine"...

* Cloud developer environments solve "so that's how I got that to work on my machine!"

# What capabilities do they have?

* Lightning fast consistent developer environments

* Based on container images so limitless platform e.g. [gitpod images](https://hub.docker.com/r/gitpod/workspace-full)

* Configurable startup scripts to run in set orders

* Prebuilds allow for faster startups

* Share workspace with colleagues for testing and debugging

* Environment variables

* Gitpod uses yaml configuration and codespaces uses JSON

* VS Code browser, desktop, Jetbrains rider etc

* Gitpod is Github, Bitbucket and Gitlab, Codespaces is github only

* Gitpod allows for private hosting

# Demo 2: Intro gitpod workspace

[**.gitpod.yml**](https://github.com/mr-griffles/griffles.gitpod.test/blob/main/.gitpod.yml)

1. Inits run only on workspace creation or prebuilds.
1. Before runs every time at start of workspace opening.
1. Commands run in sequence at start of workspace opening.
1. You can have wait commands to ensure things open in order.
1. You can call environment variables.
1. The default image comes with loads of stuff installed!
1. You can open up an application for nice dev experience.
1. You can add specific VS code extensions.

# Goldratt the Technology

## 1. What is the power of the technology?
* Any development work in any appropriate language can be carried out on any machine immediately. 
## 2. What limitation does it diminish?
* No longer need to purchase powerful consistent machines or wait for them to be procured and built
## 3. What rules helped us accommodate the limitation?
* Every piece of hardware had to be powerful and configured identically for every developer eventuality
## 4. What rules should we use now?
* Hardware can be cheap, lead times for developers can be shortened and the right technology for the specific scenario can be chosen
